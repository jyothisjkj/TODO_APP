{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="text-center">
      <h1>TODO APP</h1>
      <h2>Welcome to the task manager</h2>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">

            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4 ">
          <form action="" method="POST">

            {% csrf_token %}
            <div class="card">
              <div class="card-body">
                    <div class="mb-3 ">
                        <label for="head" class="form-label">Task Heading</label>
                        <input type="text" class="form-control" id="head" placeholder="Enter you Task Heading Here" name ="head" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Task Description</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter some details" name="message"></textarea>
                    </div>

                    <div class="text-center">
                      <button class="btn btn-primary">Add Task</button>
                    </div>
              </div>
            
            </div>
          </form>
        </div>
      </div>
    </div>
    














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
